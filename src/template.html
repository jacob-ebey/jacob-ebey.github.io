<!doctype html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta name="description" content="Jacob Ebey's portfolio.">
  <meta name='viewport' content='width=device-width,initial-scale=1.0'>
  <meta name='theme-color' content='#3a6ee8'>

  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">

  %sapper.base%

  <link rel="preconnect dns-prefetch" href="https://fonts.googleapis.com/" crossorigin>
  <link rel="preconnect dns-prefetch" href="https://fonts.gstatic.com/" crossorigin>

  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <link rel='stylesheet' href='global.css'>

  <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
  %sapper.styles%

  <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
  %sapper.head%
</head>

<body>
  <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
  <div id='sapper'>%sapper.html%</div>

  <!-- <script crossorigin="anonymous" src="https://unpkg.com/blob-polyfill@4.0.20190430/Blob.js"></script>
			 <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.js?features=Object.keys,Array.prototype.keys,Array.from,String.prototype.startsWith,Map,URL,Promise"></script>
			 <script crossorigin="anonymous" src="https://unpkg.com/whatwg-fetch@3.0.0"></script> -->
  <script>if (!window.Promise || ![].includes || !Object.assign || !window.Map || !window.fetch) {
      document['wr' + 'ite']('<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,fetch,Array.prototype.find,Object.values"><\/script>')
    }</script>

  <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
  %sapper.scripts%
</body>

</html>
